    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <!-- Select2 styles start from here -->
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">

    <!-- datePicker styles start here -->
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/jquery.datetimepicker.css">

    <!-- Main styles start here -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<!--Header section starts here-->
<header>
    <div class="logo bgHeaderFooter">
        <a href="index.html"><img src="img/fedcalmus.png" alt="logo"/></a>
    </div>
    <div class="container">
        <a class="menuIcon menuToggle"><i class="fas fa-bars"></i></a>
        <ul class="menuItems clearAfter">
            <li class="dropdown floatedItem"><a href="#">Films</a>
                <ul class="dropdownItems">
                    <li><a href="#">List of films</a></li>
                    <li><a class="" href="#">Add a film</a></li>
                </ul>
            </li>
            <li class="dropdown floatedItem"><a href="#">Actors</a>
                <ul class="dropdownItems">
                    <li><a href="#">List of actors</a></li>
                    <li><a href="#">Add an actor</a></li>
                </ul>
            </li>
            <li class="floatedItem"><a href="#">About Hollywood</a></li>
        </ul>
    </div>
</header>
<!--Header section ends here-->
<!--Main content starts here-->
<section class="mainContent">
    <div class="container ">
        <h1 class="pageTitle">Add Entertainment Company</h1>
        <ul class="breadcrumbs">
            <li><a href="index.html" class="transition">Home</a></li>
            <li>Add Entertainment Company</li>
        </ul>
        <fieldset class="tablefieldset clearAfter">
            <legend>Entertainment companies</legend>
            <!--Form content starts here-->
            <div class="formContent">
                <form action="" class="addForm">
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="file">Image Upload</label>
                        </div>
                        <div class="formRightContent ">
                            <input type="file" name="file" id="file" class="inputfile"/>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="companyName">Entertainment Company Name</label>
                        </div>
                        <div class="formRightContent">
                            <input type="text" class="genInput" title="companyName" id="companyName" maxlength="50">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="datetimepicker1">Foundation Date</label>
                        </div>
                        <div class="formRightContent">
                            <input type="text" class="genInput" title="foundationDate" id="datetimepicker1">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="revenue">Revenue $</label>
                        </div>
                        <div class="formRightContent">
                            <input type="number" class="genInput"  title="revenue" id="revenue">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="listOfFilms">Highest grossing film</label>
                        </div>
                        <div class="formRightContent">
                            <select title="listOfFilms" class="genInput" id="listOfFilms" data-placeholder="Select a movie">
                                <option></option>
                                <option value="HarryPotter">Harry Potter and the Deathly Hallows â€“ Part 2</option>
                                <option value="darkKnight" >The Dark Knight Rises</option>
                                <option value="theHobbit">The Hobbit: An Unexpected Journey</option>
                                <option value="inception">Inception</option>
                            </select>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="emailAddress">Email address</label>
                        </div>
                        <div class="formRightContent">
                            <input type="email" class="genInput" title="email" id="emailAddress">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                        <div class="formRightContent">
                            <input type="number" class="genInput" title="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label>Entertainment type</label>
                        </div>
                        <div class="formRightContent">
                            <input id="movie" type="radio" name="movie" value="M" checked="checked">
                            <label for="movie">Movie</label>
                            <input id="cartoon" type="radio" name="movie" value="C">
                            <label for="cartoon">Cartoon</label>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formLeftContent">
                            <label for="description">Description</label>
                        </div>
                        <div class="formRightContent">
                            <textarea placeholder="Add general information..." rows="4" cols="50" class="genInput txtareaMd" title="generalInfo" id="description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</section>
<!--Main content ends here-->
<!--Footer starts here-->

<div id="popup" class="popup mfp-hide">
    <h3 class="popupHeading">Are you sure you want to delete?</h3>
    <form action="">
        <button id="hide" class="cancelButton btn popupButtons transition btnMd">Cancel</button>
        <button class="confirmButton btn transition btnMd">Confirm</button>
    </form>
</div>
